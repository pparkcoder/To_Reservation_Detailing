<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead> <tr>
                <th>#</th> <th>업체명</th> <th>가격</th> <th>세차가능부스</th> <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="shop : ${shops}">
                <td th:text="${shop.id}"></td>
                <td th:text="${shop.name}"></td>
                <td th:text="${shop.price}"></td>
                <td th:text="${shop.stockQuantity}"></td>
                <td>
                    <a href="#" th:href="@{/shops/{id}/edit (id=${shop.id})}" class="btn btn-primary" role="button">수정</a>
                </td> </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
